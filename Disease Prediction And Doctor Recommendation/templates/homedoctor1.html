 
 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stylee.css') }}">

    <title>DiseasePredictionSite</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
  <body class="bg-light">
    <nav class="navbar navbar-light fixed-top bg-light shadow-sm">
    
        <div class="container-lg">
            <div>
                
            </div>
          <a class="navbar-brand text-info  fw-bold fs-6" href="/homedoctor"><img src="{{url_for('static', filename='img/logo.png')}}"width=50 >Doctor Site</a>
          <a href="/logoutdoc" class="btn btn-info text-white fw-bold  px-3 mt-3"> <i class="fas fa-user"></i> Logout</a>
        </div>
      </nav>
      <section>
        <div class="main-div">
          <!-- <h1>List of Patients</h1> -->
          <div class="center-div">
            <div class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <th> Patient Name</th>
                    <th>Symptom1</th>
                    <th>Symptom2</th>
                    <th>Symptom3</th>
                    <th>Symptom4</th>
                    <th>Symptom5</th>
                    <th>Disease</th>
                   
                  </tr>
                </thead>
                <tbody>
                  {% for row in value %}  
                  <tr> 
                      <td>{{row[0]}}</td> 
                      <td>{{row[1]}}</td> 
                      <td>{{row[2]}}</td> 
                      <td>{{row[3]}}</td> 
                      <td>{{row[4]}}</td> 
                      <td>{{row[5]}}</td> 
                      <td>{{row[6]}}</td> 
                      
                  </tr> 
              {% endfor %} 
                </tbody>
              </table>

            </div>

          </div>
        </div>
      </section>
